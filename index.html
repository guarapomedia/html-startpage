<!DOCTYPE html>
<html>

<head>

  <title>Guarapo Media</title>

  <!-- Primary Meta Tags -->
  <meta name="title" content="Guarapo Media" />
  <meta name="description" content="Digital Agency based on Barcelona" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://guarapomedia.github.io/html-startpage/" />
  <meta property="og:title" content="Guarapo Media" />
  <meta property="og:description" content="Digital Agency based on Barcelona" />
  <meta property="og:image" content="https://guarapomedia.github.io/html-startpage/assets/images/preview.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://guarapomedia.github.io/html-startpage/" />
  <meta property="twitter:title" content="Guarapo Media" />
  <meta property="twitter:description" content="Digital Agency based on Barcelona" />
  <meta property="twitter:image" content="https://guarapomedia.github.io/html-startpage/assets/images/preview.jpg" />

  <!-- Icons import -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />

  <!-- Font import -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
  </style>

  <!-- Variables -->
  <style>
    :root {
      --BgColor: #ffffff;
      --PrimaryColor: #000000;
      --BgCard: #f3f3f3;
      --ButtonColor: #f3f3f3;
      --ButtonText: #000000;
      --ButtonRadius: 10px;
      --FontFamily: Roboto, sans-serif;
    }
  </style>

  <!-- Styles -->
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>

  <!-- Profile information -->
  <div class="wrapper">
    <div class="wrapper-profile">
      <div class="wrapper-profile-picture">
        <img src="./assets/images/profile.jpg" alt="profile" />
      </div>
      <div class="wrapper-profile-title">@GuarapoMedia</div>
      <div class="wrapper-profile-description">
        Digital Marketing Agency
      </div>
      <div class="wrapper-profile-icons">
        <a href="https://twitter.com/guarapomedia" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"
            aria-label="social button"></i></a>
        <a href="Https://instagram.com/guarapomedia" target="_blank" rel="noopener noreferrer"><i
            class="fab fa-instagram" aria-label="social button"></i></a>
        <a href="Https://github.com/guarapomedia" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"
            aria-label="social button"></i></a>
        <a href="Https://dribbble.com/guarapomedia" target="_blank" rel="noopener noreferrer"><i class="fab fa-dribbble"
            aria-label="social button"></i></a>
      </div>
    </div>
  </div>

  <!-- Simple button -->
  <div class="wrapper">
    <div class="button-card">
      <a class="button-card-text" href="https://guarapomedia.com">
        <div class="button-card-title">Guarapo Agency →</div>
      </a>
    </div>
  </div>

  <!-- Titles -->
  <div class="wrapper">
    <div class="paragraph">Projects</div>
  </div>

  <!-- Simple button -->
  <div class="wrapper">
    <div class="button-card">
      <a class="button-card-text">
        <div class="button-card-title">Guatacanights.com →</div>
        <div class="button-card-description">
          The new sound of venezuelan music
        </div>
      </a>
    </div>
  </div>

  <!-- Simple button with feature image -->
  <div class="wrapper">
    <a href="https://wansite.co" target="_blank" rel="noreferrer">
      <div class="button-card">
        <img class="button-card-image" loading="lazy" src="./assets/images/wansite.jpg" alt="wansite" />
        <div class="button-card-text">
          <div class="button-card-title">
            Wansite.co - Landing page builder
          </div>
        </div>
      </div>
    </a>
  </div>

  <!-- Simple button with feature image -->
  <div class="wrapper">
    <div class="button-card">
      <img class="button-card-image" loading="lazy" src="./assets/images/nanos.webp" alt="Nanos" />
      <a class="button-card-text">
        <div class="button-card-title">Cultura Nanos →</div>
        <div class="button-card-description">kindergarten</div>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <div class="wrapper">
    <a href="https://guarapomedia.com" target="_blank" rel="noreferrer">
      <img class="brand-logo" src="./assets/images/guarapomedia.svg" alt="guarapo media" />
    </a>
  </div>
</body>

</html>
